<body>

<!--Themes-->
<div th:insert="~{fragments/themes :: themes}"></div>

<!--Header-->
<div th:insert="~{fragments/header :: header}"></div>

<!--Main-->
<div class="container">
	<main>
		<div class="album py-5">

			<div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 g-3">

				<!--Item-->
				<div th:each="reataurant : ${restaurants}" class="col">
					<div class="card shadow-sm bg-body-secondary">
						<div class="card-body">
							<div class="d-flex gap-2">

								<div class="fixed-size-div">

								</div>
								<div>
									<a class="text-shojumaru-regular" th:href="'/restaurant/' + |${reataurant.id}|">
										<h3 th:text="${reataurant.name}"/>
									</a>
									<p th:text="${reataurant.description}"/>
								</div>
							</div>

							<div class="d-flex justify-content-between align-items-center">

								<div class="btn-group">

									<button th:class="'btn rounded-pill px-3 ' + |${reataurant.isOpen ? 'btn-success' : 'btn-danger' }|"
											  type="button">
										<p class="m-0 text-shojumaru-regular" th:text="${ reataurant.isOpen ? 'Open' : 'Closed' }"/>
									</button>

								</div>

								<div class="text-end">
									<p th:text="${reataurant.phoneNumber}"
										class="m-0 text-my-light text-shojumaru-regular"/>

									<p th:text="${reataurant.cuisineType}"
										class="text-shojumaru-regular m-0 text-success"/>

									<p th:text="${reataurant.openingHours}"
										class="m-0 text-secondary"/>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</main>
</div>
